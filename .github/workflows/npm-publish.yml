name: Node.js CI/CD

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
      - name: Checkout code
      - uses: actions/checkout@v3
        with: 
          fetch-depth: 0
          
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: CI (Continous Integration)
      - run: |
          echo "${{ secrets.ENVIRONMENT }}" > .env
      - run: npm ci
      # - run: npm test
      - run: npm run build

  deploy:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout code
      - uses: actions/checkout@v3
        with: 
          fetch-depth: 0
      - name: CD (Continuous Deployment)
      - run: pm2 restart nodepop
