name: Node.js CI/CD

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main
    
env:
  AWS_PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Cache dependencies
        uses: actions/cache@v2
        id: cache
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies if cache not found
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Sync files to production server
        run: |
          rsync -avz --delete ./dist/ ubuntu@34.193.64.56:~/cicd-app/dist/
          rsync -avz --delete ./node_modules/ ubuntu@34.193.64.56:~/cicd-app/node_modules/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Restart app
        run: ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@34.193.64.56 "pm2 restart nodepop"
