name: Node.js CI/CD

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main
    
env:
  AWS_PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY }}

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set permissions for private key
        run: |
          echo "${{ secrets.AWS_PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem
          
      - name: Generate environment file
        run: |
          echo "${{ secrets.ENVIRONMENT }}" > .env

      - name: Cache dependencies
        uses: actions/cache@v2
        id: cache
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies if cache not found or package.json changed
        if: steps.cache.outputs.cache-hit != 'true' || steps.cache.outputs.cache-key != '${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}'
        run: npm ci

      - name: Copy _npx directory
        if: steps.cache.outputs.cache-hit == 'true'
        run: |
          mkdir -p node_modules
          cp -R ~/.npm/_npx/* node_modules/ || true

      - name: Build app
        run: npm run build

      - name: Sync files to production server
        run: |
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no -i key.pem" ./.env ubuntu@34.193.64.56:~/cicd-app/.env
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no -i key.pem" ./public/ ubuntu@34.193.64.56:~/cicd-app/public/
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no -i key.pem" ./dist/ ubuntu@34.193.64.56:~/cicd-app/dist/
          rsync -avzq --delete -e "ssh -o StrictHostKeyChecking=no -i key.pem" ./node_modules/ ubuntu@34.193.64.56:~/cicd-app/node_modules/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Set permissions for private key
        run: |
          echo "${{ secrets.AWS_PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem
    
      - name: Restart app
        run: ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@34.193.64.56 "pm2 restart nodepop"
